<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>DataAndMethod</title>
</head>
<body>
<div id="app">

</div>
<div id="app2">
    <p>{{foo}}</p>
    <button v-on:click="foo = 'baz'">Change it!</button>
</div>


<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var data = {a : 1}
    var obj = {
        foo: 'bar'
    }
    // Object.freeze(obj)
    var vm = new Vue({
        el: "#app",
        data: data
    })

    // $watch 是一个实例方法
    vm.$watch('a', function (newValue, oldValue) {
        alert(111) // // 这个回调将在 `vm.a` 改变后调用
    })

    var vm2 = new Vue({
        el: "#app2",
        data: obj
    })
</script>
</body>
</html>
