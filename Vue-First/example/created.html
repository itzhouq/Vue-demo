<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Created</title>
</head>
<body>

<div id="app">

</div>


<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            a: 1
        },
        created: function () {
            console.log('a is ' + this.a) // this 指向 vm 实例
        }
    })
</script>
</body>
</html>
