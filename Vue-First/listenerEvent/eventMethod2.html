<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>EventMethod2</title>
</head>
<body>

<div id="app">
    <button v-on:click="warn('Form cannot be submit yet.', $even)"> Submit </button>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            name: 'Vue.js'
        },
        methods: {
            warn: function (message, event) {
                if (event) { //     现在可以访问原生事件对象
                    event.preventDefault()
                }
                alert(message)
            }
        }
    })
</script>
</body>
</html>
