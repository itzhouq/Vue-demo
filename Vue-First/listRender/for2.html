<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For2</title>
</head>
<body>

<div id="app">
    <li v-for="(value, name, index) in object">
        {{ index }}. {{ name }}:  {{ value }}<br><br>
    </li>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            object: {
                title: 'How to do list in Vue',
                author: 'Jane Doe',
                publishAt: '2016-04-10'
            }
        }
    })
</script>
</body>
</html>
