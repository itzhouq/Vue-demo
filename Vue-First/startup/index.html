<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>第一个 Vue 程序</title>
</head>
<body>

<div id="app">
    {{message}}
</div>


<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            message: 'Hello Vue!'
        }
    })
</script>
</body>
</html>
